<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
        <link href="css/global-style.css" rel="stylesheet">
        <link href="css/header-style.css" rel="stylesheet">
        <link href="css/header.mobile.style.css" rel="stylesheet">
        <link href="css/header-tablet-style.css" rel="stylesheet">
        <link href="css/main-style.css" rel="stylesheet">
        <link href="css/main-mobile-style.css" rel="stylesheet">
        <link href="css/main-tablet-style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo-container" class="center-content">
                <img id="logo" src="assets/ticTacToe.png">
            </div>
        </header>
        <main>
            <div id="player-one-container">
                <div id="player-one-image-container" class="center-content">
                    1
                </div>
                <div id="player-one-name-container" class="center-content">
                    Player 1
                </div>
            </div>
            <div id="tic-tac-toe-container">
                <div id="ttt-board-container" class="center-content">
                    <div id="ttt-board">
                        <canvas id="ttt-canvas-board" style="position: absolute; left:0;"></canvas>
                        <div id="ttt-row-1" class="ttt-rows">
                            <div id="ttt-box-1" class="ttt-boxes"></div>
                            <div id="ttt-box-2" class="ttt-boxes"></div>
                            <div id="ttt-box-3" class="ttt-boxes"></div>
                        </div>
                        <div id="ttt-row-2" class="ttt-rows">
                            <div id="ttt-box-4" class="ttt-boxes"></div>
                            <div id="ttt-box-5" class="ttt-boxes"></div>
                            <div id="ttt-box-6" class="ttt-boxes"></div>
                        </div>
                        <div id="ttt-row-3" class="ttt-rows">
                            <div id="ttt-box-7" class="ttt-boxes"></div>
                            <div id="ttt-box-8" class="ttt-boxes"></div>
                            <div id="ttt-box-9" class="ttt-boxes"></div>
                        </div>
                    </div>
                </div>
                <div id="ttt-player-turn-container" class="center-content">
                    player 1 turn /  player 2 turn
                </div>

            </div>
            <div id="player-two-container">
                <div id="player-two-image-container" class="center-content">
                    2
                </div>
                <div id="player-two-name-container" class="center-content">
                    Player 2
                </div>
            </div>
            <!-- mobile screen size -->
            <div id="tic-tac-toe-player-info-container-mobile">
                <div id="player-one-container-mobile">
                    <div id="player-one-name-container-mobile" class="center-content">
                        Player 1
                    </div>
                </div>
                <div id="player-turn-container-mobile" class="center-content">
                    player 1 turn /  player 2 turn
                </div>
                <div id="player-two-container-mobile">
                    <div id="player-two-name-container-mobile" class="center-content">
                        Player 2
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
